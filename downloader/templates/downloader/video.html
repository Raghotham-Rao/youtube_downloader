{% extends 'base_template.html' %}

{% block content %}
    <form class="mt-3" action="" method="post" name="video_link_form">
        
        {% csrf_token %}

        <div class="form-group w-75 m-auto">
            <div class="input-group">
                <input type="text" class="form-control" name="link" id="link" value="{{data.link}}" placeholder="Enter the video link...">
                <div class="input-group-append">
                    <input type="submit" class="btn btn-secondary" value="Check" id="submit_btn">
                </div>
            </div>
        </div>
    </form>

    {% if data.link %}
        <div class="thumbnail-image w-75 m-auto py-5">
            <!-- <iframe src="{{data.link}}" frameborder="0"></iframe> -->
            <div class="row">
                <img src="{{data.thumbnail}}" alt="thumbnail not found" class="img-thumbnail col-sm-8 m-auto">
            </div>
            <div class="row">
                <h3 class="display-5 col-sm-8 m-auto text-center">{{data.title}}</h3>
            </div>
        </div>

        <div class="stream_links w-75 m-auto pb-3">

            <form action="/downloader/download_video" method="post">
                <div class="input-group">
                    {% csrf_token %}
                    <input type="hidden" value="{{data.link}}" name="link">
                    <select class="form-control" name="stream_link">
                        {% for i in data.available_links %}
                            <option>Quality:&nbsp;{{i.1}} Type:&nbsp;{{i.0}}</option>
                        {% endfor %}
                    </select>
                    <div class="input-group-append">
                        <button type="submit" class="btn bg-success btn-dark">Download</button>
                    </div>
                </div>
            </form>

        </div>

    {% endif %}

    <script>
        setActiveLink(1);
    </script>
    
{% endblock %}
